name: PR Main

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened]
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zsh
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run Tests with Coverage
        run: |
          # We need to generate the coverage report for SonarQube
          # scripts/run_tests.sh runs pytest with --cov=app tests/ --cov-fail-under=75

          chmod +x scripts/run_tests.sh
          scripts/run_tests.sh

          # Generate XML report explicitly if not generated by run_tests.sh (it uses pytest-cov)
          python -m coverage xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        with:
          pollingTimeoutSec: 300
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  auto-merge:
    name: Auto Merge
    needs: sonarqube
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh pr merge --merge --auto "${{ github.event.pull_request.html_url }}"
