name: CD Main

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run Tests with Coverage
        run: |
          # We need to generate the coverage report for SonarQube
          # scripts/run_tests.sh runs pytest with --cov=app tests/ --cov-fail-under=75
          # This should generate .coverage. We might need xml for SonarQube.
          # Let's run it and then ensure xml is generated if not already by the script (defaults usually don't make xml)

          chmod +x scripts/run_tests.sh
          scripts/run_tests.sh

          # Generate XML report explicitly if not generated by run_tests.sh (it uses pytest-cov)
          # We can just run coverage xml after
          python -m coverage xml

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy
    needs: sonarqube
    runs-on: ubuntu-latest
    # Only run deploy if SonarQube passed (implied by needs)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }} # Default to us-east-1 if not set

      - name: Install dependencies (for scripts)
        run: |
          # The deploy script might need python for linting or other python based tools if used
          # But deploy_all.sh mainly uses bash and aws cli (pre-installed) and python for lint/test
          # We need to ensure the environment is ready for deploy_all.sh

          # Install python deps again as this is a fresh job
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black flake8 pytest pytest-cov

      - name: Deploy All
        env:
          ENVIRONMENT: PRODUCTION
          SKIP_TESTS: true
        run: |
          chmod +x scripts/*.sh
          scripts/deploy_all.sh
